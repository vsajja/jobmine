<div class="container">
  <form (ngSubmit)="search()">
    <label class="sr-only" for="inlineFormInput">Name</label>
    <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="searchQuery"
           placeholder="job title, keywords or company" ngModel>

    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
      <input type="text" class="form-control" id="location" placeholder="location" ngModel>
    </div>

    <button class="btn btn-primary">Search</button>
  </form>
</div>

<div class="container">
  <hr/>
</div>
