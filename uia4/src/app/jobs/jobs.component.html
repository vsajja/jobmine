<div class="container">
  <hr/>

  <!--<div>-->
    <input
      type='text'
      style='padding:8px;margin:15px auto;width:30%;'
      placeholder='job title, keywords or company name...'
      (keyup)='updateFilter($event)'
    />
  <!--</div>-->
  <div class="text-center">
      <ngx-datatable
        class="material"
        [rows]="rows"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [limit]="10"
        [rowHeight]="'auto'">
        <!--<ngx-datatable-column name="companyLogo">-->
        <!--<ng-template let-value="value" ngx-datatable-cell-template>-->
        <!--<img height="50%" width="50%" src="{{value}}" />-->
        <!--</ng-template>-->
        <!--</ngx-datatable-column>-->

        <ngx-datatable-column prop="jobId">
          <ng-template let-value="value" ngx-datatable-cell-template>
            <a href="jobs/{{value}}">{{value}}</a>
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="title">
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{value}}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="company"></ngx-datatable-column>
        <ngx-datatable-column name="location"></ngx-datatable-column>

        <ngx-datatable-column name="createdTimestamp">
          <ng-template let-value="value" ngx-datatable-cell-template>
            <span>{{value | timeAgo}}</span>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
</div>
