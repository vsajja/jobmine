<ng-progress [positionUsing]="'marginLeft'"
             [minimum]="0.15"
             [maximum]="1"
             [speed]="200"
             [showSpinner]="true"
             [direction]="'leftToRightIncreased'"
             [color]="'blue'"
             [trickleSpeed]="250"
             [thick]="true"
             [ease]="'linear'">
</ng-progress>

<div class="container">
  <input type="text" class="form-control" id="query" placeholder="job title, keywords or company name" required
         (keyup)="updateFilter($event)">

  <ngx-datatable
    [rows]="rows"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'">

    <ngx-datatable-column style="padding: 5px">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <div class="card">
          <!--<div class="card-block">-->
          <!--<div class="card-text">-->
          <!--<img height="15%" width="15%" class="card-img-top" src="{{row.companyLogo}}"-->
          <!--onerror="this.src='assets/default-company-logo.jpg';">-->
          <!--</div>-->
          <!--</div>-->
          <div><strong>
            <a href="jobs/{{row.jobId}}">{{row.title}}</a></strong>
            <button style="float: right; border: none; color: red"><i class="fa fa-heart fa-2x"></i></button>
          </div>
          <div><strong>{{row.company}}</strong></div>
          <div><strong>{{row.location}}</strong></div>
        </div>
        <br/>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>
