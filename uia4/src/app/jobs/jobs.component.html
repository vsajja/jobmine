<div class="container">
  <div class="row">
    <div class="col-6">
      <form>
        <div class="form-group">
          <label for="query">filter</label>
          <input type="text" class="form-control" id="query" placeholder="job title, keywords or company name" required
          (keyup)="updateFilter($event)">
        </div>

        <!--<button (click)="search()" type="submit" class="btn btn-primary">Search</button>-->
      </form>
    </div>
  </div>
  <hr/>
  <div>
    <ngx-datatable
      class="material"
      [rows]="jobs"
      [columns]="columns"
      [columnMode]="'force'"
      [headerHeight]="50"
      [footerHeight]="50"
      [rowHeight]="'auto'">
    </ngx-datatable>
  </div>
</div>
