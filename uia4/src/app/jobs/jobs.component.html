<ng-progress [positionUsing]="'marginLeft'"
             [minimum]="0.15"
             [maximum]="1"
             [speed]="200"
             [showSpinner]="true"
             [direction]="'leftToRightIncreased'"
             [color]="'blue'"
             [trickleSpeed]="250"
             [thick]="true"
             [ease]="'linear'">
</ng-progress>

<div class="container">
  <div class="row">
    <div class="col-4">
      <input type="text" class="form-control" id="query" placeholder="job title, or company name..." required
             (keyup)="updateFilter($event)">
    </div>
    <div class="col-3">
      <select>
        <option value="on">Ontario</option>
        <option value="ab">Alberta</option>
      </select>
    </div>
    <div class="col-2 text-right">
      <button (click)="search(query)" style="border: none; background: none"><p><i class="fa fa-search fa-2x" aria-hidden="true"></i></p> </button>
    </div>
  </div>

  <ngx-datatable
    [rows]="rows"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [limit]="10"
    [rowHeight]="'auto'">

    <ngx-datatable-column style="padding: 5px">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <div class="card">
          <div>
            <img *ngIf="row.companyLogo" width="15%" height="15%" src="{{row.companyLogo}}">
          </div>
          <div>
            <a href="jobs/{{row.jobId}}">
              <strong>{{row.title}}</strong>
            </a>
          </div>
          <div>
            {{row.company}}
            <button style="float: right; border: none; background-color: white; color: red" (click)="shortlist(row.jobId)"><i class="fa fa-heart"></i></button>
          </div>
          <div>{{row.location}}</div>
        </div>
        <br/>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>
