<div class="container">
  <div class="row">
    <div class="col-sm-2">
      <div>
        <img *ngIf="companyLogo" width="100%" height="100%" src="{{companyLogo}}">
      </div>
    </div>
    <div class="col-sm-4">
      <div>{{title}}</div>
      <div>{{company}}</div>
      <div>{{location}}</div>
    </div>
    <div class="col-sm-6">
      <div><strong>Description</strong></div>
      <div [innerHTML]="description"></div>
    </div>
  </div>
</div>
