<!-- Add your site or application content here -->
<div class="header">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/">JobMine</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="#/jobs">Jobs</a></li>
          <li><a href="#/schools">Schools</a></li>
          <li><a href="#/students">Students</a></li>
          <li><a href="#/companies">Companies</a></li>
          <li><a href="#/about">About</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li ng-hide="currentUserSignedIn">
            <button type="button" class="btn btn-default navbar-btn">Sign In</button>
          </li>
          <li ng-hide="currentUserSignedIn">
            <button type="button" class="btn btn-default navbar-btn">Register</button>
          </li>

          <li ng-show="currentUserSignedIn=true" class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">vsajja
              <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a ng-href="#/profile">Profile</a></li>
              <li><a ng-href="#/settings">Settings</a></li>
              <li role="separator" class="divider"></li>
              <li><a ng-href="#/">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</div>

<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <!-- TODO: figure out a better way to keep footer at bottom -->
        <div ng-view=""></div>
      </div>
    </div>
  </div>
</div>

<div class="footer">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
      </div>
      <div class="col-md-10">
      </div>
      <div class="col-md-2">
        <!-- TODO: make that twitch icon spin, setup linkedin-->
        <h4>hit that follow <i class="fa fa-heart" aria-hidden="true"></i></h4>
        <ul class="social-network social-circle">
          <li><a href="https://twitter.com/vsajja" class="ico icoTwitter" target="_blank" title="Twitter"><i
            class="fa fa-twitter"></i></a></li>
          <li><a href="https://www.twitch.tv/thepista" target="_blank"><img src="images/icon_twitch.png" height="50"
                                                                            width="50" class="ico"></a></li>
          <li><a href="https://www.linkedin.com/in/vinod-sajja-19603717" class="ico icoLinkedin" title="Linkedin"
                 target="_blank"><i
            class="fa fa-linkedin"></i></a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
