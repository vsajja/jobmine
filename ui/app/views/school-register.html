<!-- FORM -->
<form ng-submit="register()">
  <!-- NAME -->
  <div id="name-group" class="form-group">
    <label>Name</label>
    <input type="text" name="name" class="form-control" placeholder="Bruce Wayne" ng-model="school.name">
    <span class="help-block"></span>
  </div>

  <!-- SUPERHERO NAME -->
  <div id="superhero-group" class="form-group">
    <label>Superhero Alias</label>
    <input type="text" name="superheroAlias" class="form-control" placeholder="Caped Crusader"
           ng-model="school.superheroAlias">
    <span class="help-block"></span>
  </div>

  <!-- SUBMIT BUTTON -->
  <button type="submit" class="btn btn-success btn-lg btn-block">
    <span class="glyphicon glyphicon-flash"></span> Submit!
  </button>
</form>

<!-- SHOW DATA FROM INPUTS AS THEY ARE BEING TYPED -->
<pre>
    {{ school }}
</pre>
